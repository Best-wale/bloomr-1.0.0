<!DOCTYPE html>
<html>
<head>
  <title>Hedera Token App</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@hashgraph/sdk@latest/dist/index.min.js"></script>

<body>
  <h1>Create a Hedera Token</h1>
  <button id="createTokenBtn">Create Token</button>

  <pre id="output"></pre>
  <script type="module">
    // You would need to bundle the Hedera JS SDK for browser use, or use a browser extension like Composer.
    // The following is a conceptual example based on the SDK usage in the knowledge sources.

    import {
      Client,
      PrivateKey,
      TokenCreateTransaction,
      TokenSupplyType
    } from "@hashgraph/sdk"; // This import works if bundled with a tool like Webpack

    document.getElementById('createTokenBtn').onclick = async () => {
      const output = document.getElementById('output');
      try {
        // Replace with your testnet credentials (never expose real keys in production)
        const operatorId = "0.0.xxxx";
        const operatorKey = PrivateKey.fromString("302e...");

        const client = Client.forTestnet().setOperator(operatorId, operatorKey);

        const supplyKey = PrivateKey.generateECDSA();
        const adminKey = supplyKey;

        const transaction = new TokenCreateTransaction()
          .setTokenName("Demo Token")
          .setTokenSymbol("DEMO")
          .setDecimals(2)
          .setInitialSupply(100_000)
          .setSupplyType(TokenSupplyType.Finite)
          .setMaxSupply(100_000)
          .setTreasuryAccountId(operatorId)
          .setAdminKey(adminKey.publicKey)
          .setSupplyKey(supplyKey.publicKey)
          .setTokenMemo("Created via browser app")
          .freezeWith(client);

        const signedTx = await transaction.sign(adminKey);
        const txResponse = await signedTx.execute(client);
        const receipt = await txResponse.getReceipt(client);
        const tokenId = receipt.tokenId;

        output.textContent = `Fungible token created: ${tokenId.toString()}`;
      } catch (err) {
        output.textContent = err.toString();
      }
    };
  </script>
</body>
</html>
