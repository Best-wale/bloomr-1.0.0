<!DOCTYPE html>
<html>
<head><title>Create Farm</title></head>
<body>
  <h2>Add New Farm</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Farmer name" required><br>
    <input type="text" name="location" placeholder="Farm location" required><br>
    <input type="text" name="farm_name" placeholder="Farm name" required><br>
    <button type="submit">Create Farm</button>
  </form>
</body>
</html>
