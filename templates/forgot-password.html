<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Bloomr</title>
    <meta name="description" content="Reset your Bloomr account password">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        accent: {
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        hedera: {
                            500: '#5D5CDE',
                            600: '#4B4ABD',
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #14532d 0%, #166534 50%, #15803d 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #22c55e 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: particle-float 20s infinite;
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-50px, -150px) scale(0.8); }
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-2xl font-bold gradient-text">Bloomr</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'login' %}" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition">
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="min-h-screen flex items-center justify-center pt-20 pb-12 px-4 relative overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 gradient-bg opacity-5">
            <div class="particle w-64 h-64 bg-accent-500" style="top: 10%; left: 10%;"></div>
            <div class="particle w-96 h-96 bg-primary-400" style="top: 50%; right: 15%; animation-delay: 3s;"></div>
            <div class="particle w-48 h-48 bg-yellow-400" style="bottom: 20%; left: 60%; animation-delay: 6s;"></div>
        </div>

        <div class="relative z-10 w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 animate-scale-in">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary-100 dark:bg-primary-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl md:text-4xl font-bold mb-3">
                        Forgot Password?
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400">
                        No worries! Enter your email and we'll send you reset instructions
                    </p>
                </div>

                <!-- Form View -->
                <div id="form-view">
                    <form id="forgot-password-form" class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">
                                Email Address
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="input-field w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white text-base border-2 border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="john.doe@example.com"
                                required
                            >
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            id="submit-btn"
                            class="w-full px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-bold text-lg transition-all hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                        >
                            <span id="btn-text">Send Reset Link</span>
                            <span id="btn-loading" class="hidden flex items-center justify-center">
                                <div class="spinner mr-2"></div>
                                Sending...
                            </span>
                        </button>

                        <!-- Error Message -->
                        <div id="error-message" class="hidden bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg">
                            <p class="text-sm"></p>
                        </div>
                    </form>

                    <!-- Back to Login -->
                    <div class="mt-8 text-center">
                        <a href="{% url 'login' %}" class="inline-flex items-center text-sm text-primary-600 hover:text-primary-700 font-semibold">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            Back to Sign In
                        </a>
                    </div>
                </div>

                <!-- Success View -->
                <div id="success-view" class="hidden text-center">
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-3">Check Your Email</h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-6">
                        We've sent password reset instructions to <br>
                        <span id="sent-email" class="font-semibold text-gray-900 dark:text-white"></span>
                    </p>
                    <div class="bg-blue-50 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 rounded-lg p-4 mb-6">
                        <p class="text-sm text-blue-800 dark:text-blue-200">
                            <strong>Didn't receive the email?</strong><br>
                            Check your spam folder or
                            <button onclick="resendEmail()" class="underline hover:no-underline font-semibold">
                                click here to resend
                            </button>
                        </p>
                    </div>
                    <a href="{%url 'login'%}" class="inline-block px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-semibold transition-all hover:scale-105">
                        Back to Sign In
                    </a>
                </div>
            </div>

            <!-- Help Text -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Need help? <a href="#" class="text-primary-600 hover:text-primary-700 font-semibold">Contact Support</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let userEmail = '';

        // Form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            btnLoading.classList.add('flex');

            userEmail = document.getElementById('email').value;

            try {
                // Make API call to password reset endpoint
                // Using djoser password reset endpoint
                const response = await fetch('/api/auth/users/reset_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to send reset email');
                }

                // Show success view
                document.getElementById('form-view').classList.add('hidden');
                document.getElementById('success-view').classList.remove('hidden');
                document.getElementById('sent-email').textContent = userEmail;

            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');

                // Reset button state
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');

            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        async function resendEmail() {
            try {
                const response = await fetch('/api/auth/users/reset_password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                if (response.ok) {
                    // Show temporary success message
                    const successMsg = document.createElement('div');
                    successMsg.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-scale-in';
                    successMsg.textContent = 'Email resent successfully!';
                    document.body.appendChild(successMsg);

                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                } else {
                    throw new Error('Failed to resend email');
                }
            } catch (error) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-scale-in';
                errorMsg.textContent = 'Failed to resend email. Please try again.';
                document.body.appendChild(errorMsg);

                setTimeout(() => {
                    errorMsg.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
