<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bloomr</title>
    <meta name="description" content="Sign in to your Bloomr account">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        accent: {
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        hedera: {
                            500: '#5D5CDE',
                            600: '#4B4ABD',
                        }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #14532d 0%, #166534 50%, #15803d 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #22c55e 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: particle-float 20s infinite;
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-50px, -150px) scale(0.8); }
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-2xl font-bold gradient-text">Bloomr</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600 dark:text-gray-400">New to Bloomr?</span>
                    <a href="{% url 'register' %}" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-full font-semibold transition-all hover:scale-105">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center pt-20 pb-12 px-4 relative overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 gradient-bg opacity-5">
            <div class="particle w-64 h-64 bg-accent-500" style="top: 10%; left: 10%;"></div>
            <div class="particle w-96 h-96 bg-primary-400" style="top: 50%; right: 15%; animation-delay: 3s;"></div>
            <div class="particle w-48 h-48 bg-yellow-400" style="bottom: 20%; left: 60%; animation-delay: 6s;"></div>
        </div>

        <div class="relative z-10 w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 animate-scale-in">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-4xl md:text-5xl font-bold mb-3">
                        Welcome Back
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400 text-lg">
                        Sign in to your Bloomr account
                    </p>
                </div>

                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="input-field w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white text-base border-2 border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                            placeholder="john.doe@example.com"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-2 text-gray-700 dark:text-gray-300">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="input-field w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white text-base border-2 border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                                <svg id="password-eye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                            >
                            <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">
                                Remember me
                            </label>
                        </div>
                        <a href="{%url 'forgot_password' %}" class="text-sm text-primary-600 hover:text-primary-700 font-semibold">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submit-btn"
                        class="w-full px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-bold text-lg transition-all hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                    >
                        <span id="btn-text">Sign In</span>
                        <span id="btn-loading" class="hidden flex items-center justify-center">
                            <div class="spinner mr-2"></div>
                            Signing in...
                        </span>
                    </button>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg">
                        <p class="text-sm"></p>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
                                Don't have an account?
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <a href="{%url 'register' %}" class="w-full inline-block px-6 py-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-900 dark:hover:bg-gray-700 text-gray-900 dark:text-white rounded-lg font-semibold transition-all hover:scale-105">
                            Create Account
                        </a>
                    </div>
                </div>
            </div>

            <!-- Trust Badge -->
            <div class="mt-8 flex justify-center">
                <div class="flex items-center space-x-2 bg-hedera-500/20 border border-hedera-500 rounded-lg px-4 py-2">
                    <svg class="w-6 h-6 text-hedera-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700 dark:text-gray-300">Secured by Hedera</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Cookie helper functions (works in iframe)
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + '=' + encodeURIComponent(value) + ';expires=' + expires.toUTCString() + ';path=/;SameSite=Lax';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            btnLoading.classList.add('flex');

            // Prepare form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };

            try {
                // Make API call to login endpoint
                // Using djoser token auth endpoint  api/auth/token/login/ 
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.email,
                        password: formData.password
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Invalid email or password');
                }

                const data = await response.json();

                // Store auth token and user info using cookies
                localStorage.setItem("bloomr_token", data.access);
                localStorage.setItem("bloomr_role", data.user.role);
                
                if (formData.remember) {
                    setCookie('bloomr_remember', 'true', 30);
                }

                // Redirect to appropriate dashboard
                if (data.user.role === 'farmer') {
                    window.location.href = "{% url 'farmer-dashboard' %}";
                } else if (data.user.role === 'investor') {
                     window.location.href = "{% url 'investor-dashboard' %}";
                } else {
                    window.location.href = "{% url 'landing' %}";
                }

            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');

                // Reset button state
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');

            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const role = localStorage.getItem("bloomr_role");
            const token = localStorage.getItem("bloomr_token");

            if (token && role) {
                //  is already logged in, redirect to dashboard
                if (role === 'farmer') {
                    window.location.href = "{% url 'farmer-dashboard' %}";
                } else if (role === 'investor') {
                    window.location.href = "{% url 'investor-dashboard' %}";
                }
            }
        });

        // Logout function (for use elsewhere)
        function logout() {
            const token = getCookie('bloomr_token');

            if (token) {
                // Make API call to logout endpoint
                fetch('/api/auth/token/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${token}`
                    }
                }).finally(() => {
                    // Clear cookies
                    deleteCookie('bloomr_token');
                    deleteCookie('bloomr_role');
                    deleteCookie('bloomr_wallet');
                    deleteCookie('bloomr_remember');

                    // Redirect to home
                    window.location.href = "{% url 'landing' %}";
                });
            }
        }
    </script>
</body>
</html>
